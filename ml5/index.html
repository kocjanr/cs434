<!DOCTYPE html>
<html>

<head>
    <title>ml5 Machine Learning</title>
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
</head>

<body>

    <div>
        <p>This is a: </p>
        <p id="result"></p>
        <p>With a confidence level of:</p>
        <p id="confidence"></p>
        <img src="./pizza.jpg" crossorigin="anonymous" id="image" width="400">
    </div>


    <script>
        const image = document.getElementById('image');
        const result = document.getElementById('result');
        const prob = document.getElementById('confidence');

        const classifier = ml5.imageClassifier('MobileNet', function () {
            console.log('Model loaded');
        });

        classifier.predict(image, function (err, results) {
            console.log(results);
            result.innerText = results[0].className;
            prob.innerText = results[0].probability.toFixed(4);

        });

    </script>
</body>

</html>
